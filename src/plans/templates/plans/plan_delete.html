{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Delete
{% endblock %}
{% block content %}
    <h2>Delete {{ object.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <h1>Do you want to delete the plan '{{ object.name }}'?</h1>
        <p><input class="btn btn-info" type="submit" value="Yes"> <a class="btn btn-warning" href="{% url 'plans:plan-list' %}">Cancel</a></p>
    </form>

{% endblock %}
