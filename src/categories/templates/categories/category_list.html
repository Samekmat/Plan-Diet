{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Categories:</h2>
                <ul class="list-group">
                    {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'categories:category-detail' category.pk %}" class="btn btn-danger btn-sm btn-link">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <div class="text-center mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">Index</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
