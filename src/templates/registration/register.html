{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registration page
{% endblock %}
{% block content %}

    <form method="post" class="form-signin">
    <h2>Register new account</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="register" class="btn btn-sm btn-success form-control">
    </form>

{% endblock %}
