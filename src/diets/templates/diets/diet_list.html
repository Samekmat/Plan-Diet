{% extends 'base.html' %}
{% block title %}
    Diets list
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Diets</h1>
            <a href="{% url 'diets:diet-create' %}" class="btn btn-primary">Add new Diet</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for diet in diets %}
                    <tr>
                        <td>{{ diet.name }}</td>
                        <td>{{ diet.description }}</td>
                        <td>
                            <a href="{% url 'diets:diet-detail' diet.pk %}" class="btn btn-info">Details</a>
                            <a href="{% url 'diets:diet-update' diet.pk %}" class="btn btn-dark">Update</a>
                            <a href="{% url 'diets:diet-delete' diet.pk %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
